<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout3}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" th:src="@{/js/cookie.js}"></script>

<!-- 각 페이지의 스크립트가 작성될 위치 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
		//쿠키를 이용한 아이디 기억
		$(document).ready(function() {
			var userInputId = getCookie("userInputId");
			var setCookieYN = getCookie("setCookieYN");

			if (setCookieYN == 'Y') {
				$("#id_save").prop("checked", true);
				$("#id").val(userInputId);
			} else {
				$("#id_save").prop("checked", false);
			}

			//로그인 버튼 클릭
			$('#loginbtn').click(function() {
				if ($("#id_save").is(":checked")) {
					var userInputId = $("#id").val();
					setCookie("userInputId", userInputId, 60);
					setCookie("setCookieYN", "Y", 60);
				} else {
					deleteCookie("userInputId");
					deleteCookie("setCookieYN");
				}
			});
		});
	</script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<style>
.error {
	color: #bd2130;
}
</style>
</th:block>
</head>
<body>
	<div layout:fragment="content">
		<div class="header_title">
			<h3>로그인</h3>
			<h5>
				로그인을 하시면 <a class="font_color_blue">아</a>이디어를 <a
					class="font_color_blue">담</a>을 수 있습니다.
			</h5>
		</div>
		<div class="loginform_wrap">
			<form class="row g-3" role="form" action="/member/login" method="post">
			
				<div class="input-group mb-3">
					<span class="input-group-text" th:for="userId">아이디</span>
					<input type="text" name="userId" id="userId" class="form-control"
						aria-label="Sizing example input"
						aria-describedby="inputGroup-sizing-default" placeholder="아이디를 입력해주세요">
				</div>

				<div class="input-group mb-3">
					<span class="input-group-text" th:for="password">비밀번호</span> <input
						type="password" class="form-control"
						aria-label="Sizing example input"
						aria-describedby="inputGroup-sizing-default" name="password" id="password"  placeholder="비밀번호를 입력해주세요">
				</div>

				<div class="form-check">
					<p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
				<label><input type="checkbox" name="id_save" id="id_save" /> 아이디
					저장</label>
				</div>

				<div class="col-12">
					<button class="btn btn-primary btn_add" type="submit" id="loginbtn">로그인</button>
					<button type="button" class="btn btn-primary btn_delete"
						onclick="location.href = '/'">취소</button>
				</div>
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
			</form>
		</div>
	</div>
</body>
</html>
